<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>団子おみくじ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }
        .message {
            font-size: 3em;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>団子おみくじ</h1>
    <img id="dangoImage" src="dango.png" alt="Dango">
    <button class="button" onclick="drawFortune()">おみくじ</button>
    <div id="checking" class="message hidden">行いを確認しています… <img id="tyuImage" src="tyu.png" alt="Checking"></div>
    <div id="message" class="message"></div>
    <audio src="法師.mp3" autoplay loop></audio>

    <script>
        function drawFortune() {
            const checkingDiv = document.getElementById('checking');
            const messageDiv = document.getElementById('message');
            const button = document.querySelector('.button');

            // おみくじを引くボタンを無効にする
            button.disabled = true;

            // 「行いを確認しています…」を表示
            checkingDiv.classList.remove('hidden');

            // 少し待ってからおみくじの結果を表示
            setTimeout(() => {
                checkingDiv.classList.add('hidden');  // 「行いを確認しています…」を非表示
                const fortunes = ['大吉', '吉', '中吉', '凶', '大凶'];
                const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
                messageDiv.textContent = `あなたの運勢は… ${randomFortune}`;
                
                // ボタンを再度有効にする
                button.disabled = false;
            }, 3000);  // 3秒後に結果を表示
        }
    </script>
</body>
</html>
