<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>団子おみくじ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }
        .message {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>団子おみくじ</h1>
    <img src="dango.png" alt="Dango">
    <button class="button" onclick="drawFortune()">おみくじ</button>
    <div id="message" class="message"></div>
    <audio src="法師.mp3" autoplay loop></audio>

    <script>
        function drawFortune() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = '行いを確認しています…';
            
            setTimeout(() => {
                const results = ['緑', 'ピンク', '白'];
                const colors = {
                    '緑': 'green',
                    'ピンク': 'pink',
                    '白': 'white'
                };
                const result = results[Math.floor(Math.random() * results.length)];
                messageDiv.innerText = result;
                messageDiv.style.color = colors[result];
                messageDiv.style.fontSize = '5em';
            }, 1600);
        }
    </script>
</body>
</html>
